<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .envelope {
            position: relative;
            width: 200px;
            height: 100px;
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
        }

        .envelope:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-top: 100px solid transparent;
            border-right: 100px solid #f0f0f0;
            border-bottom: 100px solid transparent;
            border-left: 100px solid #f0f0f0;
            border-radius: 10px 0 0 0;
        }

        .envelope:after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-top: 100px solid transparent;
            border-right: 100px solid #f0f0f0;
            border-bottom: 100px solid transparent;
            border-left: 100px solid #f0f0f0;
            border-radius: 0 10px 0 0;
        }

        .stamp {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="envelope">
        <div class="stamp">S</div>
    </div>
</body>
</html>
